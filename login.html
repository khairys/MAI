<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <img src="gallery/wood-bridge-4620942_960_720.jpg.jpg" style="filter: brightness(0.5);" alt="Background" class="bg-image">

    <div class="login-container">
        <div class="login-box content">
            <h2 class="huruf">Login</h2>
            <form>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="login-button">LOGIN</button>
                <p class="or">Or</p>
                <div class="social-login">
                    <button class="fb-login">
                        <img src="gallery/fbLogo.jpg" alt="Facebook Logo">
                        Login menggunakan Facebook</button>
                    <button class="google-login"><img src="gallery/googleLogo.jpg" alt="Facebook Logo">
                        Login menggunakan Google</button>
                </div>
                <p class="signup-text">Have not account yet? <a href="signup.html">SIGN UP</a></p>
            </form>
        </div>
    </div>
</body>
</html>
